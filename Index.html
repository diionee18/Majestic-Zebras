<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hänga Gubbe</title>
  
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
  <button class="btn" id="openOverlay"> Se Poäng </button>
  <section>
    
    
    <section class="upp-efter-klick"> 
      <div class="se-poäng-div">
         
          </div>
      </div>
    <div class="välkommen"> 
      <h1>Välkommen till Hänga-gubbe</h1>
      
      <div class="vem-spelar"> 
        <label for="spelarens-namn">Vem är det som spelar?</label>
        <input id="spelarens-namn" class="spelarens-namn" type="text" placeholder="Skriv in ditt namn"> 
        <button class="börja-spelet-knapp">Börja spela</button>
      </div>
      
      <h3>Du ska gissa vad ordet är och du har 6 försök på dig. </h3>
    </div>
  </section>
    

    <section class="visa-efter-start"> 
          <!-- <button class="se-poäng-knapp se-poäng-knapp2">Se poäng</button> -->
  <div class="hela-figuren" >
    <div class="antal-gissningar"> 
      <h4>Fel gissningar: <span id="misstag">0</span> av <span class="max-fel" id="maxfel"></span> </h4>
    </div>
    <img id="Hänga-gubbebild" src="./bilder/0.jpg" alt="">
    </div>
    
    <div class="input-container-rätt">
      <ul class="ul-bokstäver-rätt">
        
      </ul>
    </div>
    
    <div class="reset-div">
    <button class="reset-btn" type="button" onClick="window.location.reload();">Börja om</button>
    </div>
    <p class="ord-spotlight">Ordet som ska gissas ska vara här</p>
    
  
   </div>

    <div class="input-container-fel">
      <ul class="ul-fel-bokstäver">
      </ul>
    </div>
    
  </section>
  
</section>

<div class="overlay">
  <div class="info">
  <div class="close" id="closeOverlay">&times;</div>
  <h2>Här kan du se dina poäng</h2>
  <p>1-2</p>
  <button class="btn">Hello</button>
  </div>

</body>
</html>
